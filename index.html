<script type="text/javascript">


// cada cena do jogo é uma classe que extende a classe base Phaser.Scene


    // Configuração do jogo
    var config = {
        type: Phaser.AUTO,

        // resolução e sistema de colisão.
        width: 800,
        height: 600,
        physics: {
              default: 'arcade',
              arcade: {
                  debug: false,
              },
        },

        // tratamento dos gráficos: pixelado
        render: {
          antialiasGL: false,
          pixelArt: true,
        },

        // funções da classe scene:
        //scene: [ Phase_01, Door_lock_scene ],
        scene: [Phase_01, brick_push_scene],
    };

    // variáveis globais - jogo e jogador
    console.log('start*');
    var game = new Phaser.Game(config);

function enemyHit (player, enemy){
    player.disableBody(true, false);
}
